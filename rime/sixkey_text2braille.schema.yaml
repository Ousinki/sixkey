# Rime schema
# encoding: utf-8
#
# SixKey 文字转盲文 (Text to Braille)
# 输入拼音/字母，输出 Unicode 盲文符号
#

schema:
  schema_id: sixkey_text2braille
  name: "SK 全拼"
  version: "1.0"
  author:
    - SixKey Project
  description: |
    输入拼音，输出现行盲文 Unicode 符号。
    例如：tian → ⠞⠩  kong → ⠅⠲
    英文字母用 e 前缀输入：ea → ⠁  eb → ⠃

switches:
  - name: ascii_mode
    reset: 0
    states: [盲文, 西文]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba"
  delimiter: " "
  auto_select: true

translator:
  dictionary: sixkey_text2braille
  enable_user_dict: false
  enable_sentence: false
  enable_completion: true

punctuator:
  half_shape:
    # 基础标点
    # 逗号：前不空方，后空一方
    ",": "⠐ "
    # 句号：前后均不空方
    ".": "⠐⠆"
    # 问号：前后均不空方
    "?": "⠐⠄"
    # 感叹号：前后均不空方
    "!": "⠰⠂"
    # 分号：前不空方，后空一方
    ";": "⠰ "
    # 冒号：前不空方，后空一方
    ":": "⠤ "
    # 顿号：前不空方，后空一方
    "\\": "⠈ "
    # Shift+标点
    # 书名号：开号前空一方，关号后空一方
    "<": [" ⠐⠤", " ⠐⠄"] # 《左双书名号 / 〈左单书名号
    ">": ["⠤⠂ ", "⠠⠂ "] # 》右双书名号 / 〉右单书名号
    # 圆括号：前后均不空方
    "(": "⠰⠄"
    ")": "⠠⠆"
    # 方括号：前后均不空方
    "[": "⠰⠆"
    "]": "⠰⠆"
    # 引号：开号前空一方，关号后空一方
    '"': { pair: [" ⠘", "⠘ "] }
    "'": { pair: [" ⠘", "⠘ "] }
    # 破折号：前后均不空方
    "_": "⠠⠤"
    # 省略号：前不空方，后空一方
    "^": "⠐⠐⠐ "
    # 间隔号：前后均不空方
    "`": "⠠⠄"

key_binder:
  import_preset: default

recognizer:
  import_preset: default
